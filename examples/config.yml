global_vars: 
 - name: global
   type: echo
   params:
     echo: hello from global vars
matches:
- trigger: global_test
  replace: Global var test {{global}}
- trigger: :date
  replace: '{{date}}'
  vars:
  - name: date
    type: date
    params:
      format: dd/MM/%y
- trigger: :cursor
  replace: '<div>$|$</div>'
- trigger: :yesterday
  replace: '{{date}}'
  vars:
  - name: date
    type: date
    params:
      format: dd/MM/%y
      offset: -86400
- trigger: :time
  replace: '{{time}}'
  vars:
  - name: time
    type: date
    params:
      format: HH:mm
- trigger: :rand
  replace: '{{random_choice}}'
  vars:
  - name: random_choice
    type: random
    params:
      choices:
      - "hello"
      - "hi"
- trigger: dateandtime
  replace: 'date: {{date}} time: {{time}}'
  vars:
  - name: date
    type: date
    params:
      format: dd/MM/%y
  - name: time
    type: date
    params:
      format: mm/HH
- trigger: :bform
  form: |
      Hey [[name]],
      [[text]]
      Happy Birthday!
  form_fields:
      text:
        multiline: true
- trigger: :choice
  form: |
      [[choices]]
  form_fields:
      choices:
        type: choice
        values:
          - First choice
          - Second choice
- trigger: ":list"
  form: |
      [[choices]]
  form_fields:
      choices:
        type: list
        values:
          - First choice
          - Second choice
